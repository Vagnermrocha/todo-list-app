<mat-expansion-panel *ngIf="tarefa" hideToggle>
  <mat-expansion-panel-header>{{ tarefa.titulo }}</mat-expansion-panel-header>
  <ul>
    <li>Descrição: {{ tarefa.descricao }}</li>
    <li>Data de Entrega: {{ tarefa.dataEntrega }}</li>
    <li>Concluída: {{ tarefa.concluida ? 'Sim' : 'Não' }}</li>
  </ul>
  <button mat-raised-button color="primary" (click)="editarTarefa()">Editar</button>
  <button mat-raised-button color="warn" (click)="removerTarefa()">Remover</button>
</mat-expansion-panel>
